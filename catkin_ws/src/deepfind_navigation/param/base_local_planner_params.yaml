TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 2.0
  min_vel_x: 0.50

  max_vel_theta: 1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 0.8
  
  acc_lim_x: 1.0 
  acc_lim_theta: 1.6
  
  escape_vel: -0.1

# Goal Tolerance Parameters
  yaw_goal_tolerance: 1.0
  xy_goal_tolerance: 0.15

# Forward Simulation Parameters
  sim_time: 3.0
  vx_samples: 6
  vtheta_sampes: 20

# Trajectory Scoring Paramerers
  meter_scoring: true
  pdist_scale: 0.6
  gdist_scale: 0.8
#  path_distance_bias: 5.0
#  goal_distance_bias: 0.8
#  occdist_scale: 0.01
  heading_lookahead: 0.325
  dwa: true

# Oscillation Prevention Parameters
  oscillation_timeout: 5.0
  oscillation_reset_dist: 0.01

# Differential-drive robot configuration
  holonomic_robot: false
  max_vel_y: 0.0
  min_vel_y: 0.0
  acc_lim_y: 0.0
  vy_samples: 0
